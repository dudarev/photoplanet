upstream django {
            # connect to this socket
            server unix:/tmp/uwsgi.sock;
            }

        server {
            # the port your site will be served on
            listen      80;
            # the domain name it will serve for
            server_name .photoplanet;   # substitute your machine's IP address or FQDN
            charset     utf-8;

            #Max upload size
            client_max_body_size 75M;   # adjust to taste

            # Django media
            #location /media  {
            #           alias /path/to/your/project/project/media;      # your Django project's media files
            #}

                location /static {
                        alias {{ application_path }}/static; # your Django project's static files
                }

            # Finally, send all non-media requests to the Django server.
            location / {
                
                uwsgi_pass  unix:///tmp/uwsgi.sock;
                include     /etc/nginx/uwsgi_params; # or the uwsgi_params you installed manually
		
                }
            }

